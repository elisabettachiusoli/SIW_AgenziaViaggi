<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link rel=icon th:href="@{image/logo.jpg}" >
    
    <title>Matteo Rossi</title>
    
    <link rel="stylesheet" th:href="@{/css/guida.css}">
    <link th:href="@{/css/base.css}" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,100&display=swap" rel="stylesheet">
</head>

<body>
<header th:replace="fragments/base.html :: intestazione"></header>

        <section class="content" th:if="${guida}" th:object="${guida}"  >

    <div class="wrapper">
        <div class="box">
            <div class="box-img">
                <img  th:src="@{/image/guida.png}"height="600">
            </div>
            <div class="box-text">
	                <h1 th:text="*{nome}">Matteo</h1>
	                <h1 th:text="*{cognome}">Rossi</h1>
            	</div>
                <h2>Informazioni</h2>
                <div class="info">
                    <div class="dati">
                        <h3>Email</h3>
                        <p th:text="*{email}">matteo.rossi@gmail.com</p>
                        <h3>Numero di Telefono</h3>
                        <p th:text="*{numeroDiTelefono}">338 428 4631</p>
                        <h3>Matricola</h3>
                        <p th:text="*{matricola}">052684</p>
                        <h3>Lingue parlate</h3>
                        <p>Italiano, inglese, spagnolo, tedesco</p>
                         <h3 >Itinerari:</h3>
                        <p th:each="itinerario: ${itinerari}" th:text="${itinerario.nome}">itinerari</p>
                </div>
            </div>
        </div>
        </div>
    </div>
     <form th:action="@{'/admin/eliminaGuida' + '/' + ${id}}" method="POST">
		<span><button type="submit" class="button">Elimina Guida</button></span>
	</form>
  </section>

    	<div  id="programma" th:unless="${guida}"> Questa guida non esiste</div>

	<footer th:replace="fragments/base.html :: fondo"></footer>
    </section>
</body>
</html>
